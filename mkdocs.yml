# Project information
site_name: Solididty Documentation
site_url: https://RossJH.github.io/Solidity-file
site_author: Ross Hardingham

# Repository
repo_name: Solidity-file
repo_url: https://github.com/Solidity-file
edit_uri: edit/master/documentation
docs_dir: documentation

# Navigation
nav:
  - Home: index.md
  - README.md: 
    - Overview: steps/youtube.md
    - Test: steps/youtube.md  
    - test: steps/test-1.md 
    - test: steps/test.md 
  - YouTube-Channels:
    - Overview: steps/youtube.md
    - Test: steps/youtube.md  
    - test: steps/test-1.md   

  
## DO NOT CHANGE BELOW THIS LINE

# Copyright
# TBD

# Theme
theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono 
  icon:
    logo: material/ethereum
  features:
    # - navigation.tabs
    - navigation.instant
    - navigation.expand
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.share
    - header.autohide
  palette: 
    - scheme: slate
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode
    - scheme: default 
      toggle:
        icon: material/weather-night
        name: Switch to light mode
# Plugins
plugins:
  - search

# Analytics
extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.  
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/
    - icon: fontawesome/brands/medium 
      link: https://twitter.com/  
  generator: false

# Customization
# TBD

copyright: A journey to learn solidity in 2022 and document the resources accumulated along the way.

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde